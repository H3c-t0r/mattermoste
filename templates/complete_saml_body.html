{{define "complete_saml_body"}}

<html>
	<head>
		<script>
			document.addEventListener("DOMContentLoaded", function(event) {
                var domain = {{.Domain}};

                if (domain === "*") {
                    return;
                }

				window.opener.postMessage({
					value: {{.Token}},
					error: {{.Error}}
				}, domain);
			});
		</script>
    </head>
    <body>
        Login Successful
    </body>
</html>

{{end}}
